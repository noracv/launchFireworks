<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }

    .switch-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    label {
      font-size: 1.2em;
    }

    input[type="checkbox"] {
      appearance: none;
      width: 40px;
      height: 20px;
      background: red;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: background 0.3s ease;
    }

    input[type="checkbox"]:checked {
      background: green;
    }

    input[type="checkbox"]::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: transform 0.3s ease;
    }

    input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="switch-row">
      <label>ความสำเร็จ</label>
      <input type="checkbox" class="toggle" checked>
    </div>
    <div class="switch-row">
      <label>ความสุข</label>
      <input type="checkbox" class="toggle" checked>
    </div>
    <div class="switch-row">
      <label>ความฉลาด</label>
      <input type="checkbox" class="toggle" checked>
    </div>
    <div class="switch-row">
      <label>โอกาส</label>
      <input type="checkbox" class="toggle" checked>
    </div>
    <div class="switch-row">
      <label>การพัฒนา</label>
      <input type="checkbox" class="toggle" checked>
    </div>
    <div class="switch-row">
      <label>อีโก้</label>
      <input type="checkbox" id="ego" class="toggle">
    </div>
  </div>
  <script>
    const egoSwitch = document.getElementById('ego');
    const allSwitches = document.querySelectorAll('.toggle:not(#ego)');

    egoSwitch.addEventListener('change', () => {
      if (egoSwitch.checked) {
        allSwitches.forEach((toggle) => {
          toggle.checked = false;
        });
      }
    });
  </script>
</body>
</html>
